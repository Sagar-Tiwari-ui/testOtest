<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="result.css"> <!-- Link to your existing result CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .result-info {
            margin: 15px 0;
            font-size: 18px;
        }

        .result-info span {
            font-weight: bold;
            color: #2d89ef;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #2d89ef;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }

        .button-container a:hover {
            background-color: #1a5eb8;
        }
    </style>
</head>
<body>
    <!-- Logo at the top of the page -->
  <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
    <img src="Logo.jpg" alt="Logo" style="width: 150px; height: auto;">
</div>
<div class="result-container">
        <h1>Quiz Results</h1>
        <div class="result-info">
            <p>Your Score: <span id="score"></span></p>
            <p>Accuracy: <span id="accuracy"></span>%</p>
            <p>Time Taken: <span id="timeTaken"></span> minutes</p>
        </div>
        <div class="button-container">
            <a href="quiz.html">Try Again</a>
        </div>
    </div>

    <script>
        // Function to retrieve and display quiz results from sessionStorage
        function displayQuizResults() {
            // Get the quiz results from sessionStorage
            const score = sessionStorage.getItem('Score');
            const timeTaken = sessionStorage.getItem('timeTaken');
            const accuracy = sessionStorage.getItem('accuracy');

            // Check if the results are available
            if (score !== null && timeTaken !== null && accuracy !== null) {
                // Convert time from seconds to minutes and seconds
                const timeInMinutes = Math.floor(timeTaken / 60);
                const timeInSeconds = timeTaken % 60;

                // Display the quiz results on the page
                document.getElementById('score').textContent = score;
                document.getElementById('accuracy').textContent = parseFloat(accuracy).toFixed(2);
                document.getElementById('timeTaken').textContent = timeInMinutes + ' min ' + timeInSeconds + ' sec';
            } else {
                console.error("Quiz results are not available in sessionStorage");
            }
        }

        // Call the function to display quiz results when the page loads
        displayQuizResults();
    </script>
</body>
</html>
